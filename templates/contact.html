<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViviAI</title>
    <link rel="stylesheet" href="static/style_contact.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" crossorigin="anonymous">

</head>
<body>
    <!-- nav section -->
    <script src="script.js"></script>
    <!-- navigation -->
    <nav>
        <div class="nav">
            <img class="vivi_img" src="{{url_for('static',filename='vivi.png')}}" alt="ViviAI">
            <div class="menu-toggle" id="mobile-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('research') }}">Research</a></li>
                <li><a href="#">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{url_for('auth.logout')}}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="contact-wrap">
        <div class="contact-in contact-info">
            <h1>Contact Info!</h1>
            <h2><i class="fa-solid fa-phone"></i> Phone</h2>
            <p>123-456-789</p>
            <h2><i class="fa-solid fa-envelope"></i> Email</h2>
            <p>vivi@gmail.com</p>
            <h2><i class="fa-solid fa-map-marker-alt"></i> Address</h2>
            <p>India</p>
            <ul class="social-icons">
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
            
            
            
        </div>
        <div class="contact-in contact-form">
            <h1>Drop A Note!</h1>
            <form action="post">
                <input type="text" placeholder="Full Name" class="contact-in-input">
                <input type="text" placeholder="Email" class="contact-in-input">
                <input type="text" placeholder="Subject" class="contact-in-input">
                <textarea placeholder="Message" class="contact-in-textarea"></textarea>
                <input type="submit" value="SUBMIT" class="contact-in-btn">
            </form>
        </div>
        <div class="contact-in contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d227822.41146195165!2d80.94251274999999!3d26.848692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bfd991f32b16b%3A0x93ccba8909978be7!2sLucknow%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1722610088707!5m2!1sen!2sin" width="100%" height="800" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- footer -->
    <section>
    <div class="footer">
        <p>Address</p>
        <span class="copy">&copy 2024 Vivi AI.All rights reserved.</span>
    </div>
</section>
</body>
</html>
